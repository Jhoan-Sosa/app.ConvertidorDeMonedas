<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Monedas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Conversor de Monedas</h1>

    <div class="converter">
      <!-- Input como texto para validar letras y decimales -->
      <input type="text" id="amount" placeholder="Cantidad">

      <select id="fromCurrency"></select>
      <button id="swap">â‡„</button>
      <select id="toCurrency"></select>

      <button id="convert">Convertir</button>
    </div>

    <p id="rate"></p>
    <p id="result"></p>

    <h2>Historial</h2>
    <ul id="history"></ul>
  </div>

  <!-- Mensaje flotante -->
  <div id="toast"></div>

  <script src="app.js"></script>
</body>
</html>
