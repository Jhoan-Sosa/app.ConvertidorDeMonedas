<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Monedas</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="contenedor">
    <h1>Conversor de Monedas</h1>

    <!-- BotÃ³n modo oscuro -->
    <div style="display:flex; justify-content:center; gap:10px; margin-bottom:12px;">
      <button id="modoOscuroToggle">ðŸŒ™ Modo Oscuro</button>
    </div>

    <!-- Conversor -->
    <div class="conversor">
      <input type="text" id="cantidad" placeholder="Ingrese cantidad">
      <select id="monedaOrigen"></select>
      <button id="intercambiar">â‡„</button>
      <select id="monedaDestino"></select>
      <button id="convertir">Convertir</button>
    </div>

    <!-- Resultado -->
    <p id="tasa"></p>
    <p id="resultado"></p>

    <!-- Historial -->
    <h2>Historial</h2>
    <ul id="historial"></ul>
    <button id="limpiarHistorial">Limpiar historial</button>

    <!-- GrÃ¡ficos -->
    <h2>Tendencia USD / EUR</h2>
    <div id="contenedor-graficos" style="display:grid; grid-template-columns: 1fr; gap:20px;">
      <div>
        <h3>Tendencia USD</h3>
        <canvas id="graficoUSD"></canvas>
      </div>
      <div>
        <h3>Tendencia EUR</h3>
        <canvas id="graficoEUR"></canvas>
      </div>
    </div>
  </div>

  <!-- NotificaciÃ³n flotante -->
  <div id="notificacion" aria-live="polite"></div>

  <!-- Script principal -->
  <script src="app.js"></script>
</body>
</html>
